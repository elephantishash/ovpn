<body class="container mt-3 mb-3">
	<ul class="nav nav-pills nav-fill">
	  <li class="nav-item">
	    <a class="nav-link" aria-current="page" href="{% url 'base:home' %}">Home</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'blog:blog' 5 %}">Blog</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" href="{% url 'account:profile' %}">Profile</a>
	  </li>
	</ul>
	<br>
	<div class="">
		<form action="{% url 'account:check' %}" method="post">
			{% csrf_token %}
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-danger">{{ message }}</div>
				{% endfor %}
			{% endif %}
			<input type="username" placeholder="Username" class="form-control mb-3" name="username">
			<input type="password" placeholder="Password" class="form-control" name="password">
			<br>
			
			<button class="submit btn btn-primary" type="submit" value="Login">Login</button>

		</form>
</div>
